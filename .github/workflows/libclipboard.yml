name: libclipboard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install
        if: runner.os == 'Linux'
        run: apt install xorg-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
